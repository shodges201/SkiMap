<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="home.css">
    <title>A-Basin-Map</title>
</head>

<body>

    <div class="container" id="screen-container">
        <div class="row align-items-center" id="title-container">
            <div class="col" id="title">
                <h1>Welcome! This simple data scraping webpage accompanies an IOT project found <a href="https://github.com/shodges201/SkiMap"> here </a> </h1>
                <button class="btn btn-info btn-lg" id="trail-info-btn">Click Here To Access Their Info</button>
                <div class="row">
                    <div class="col">
                            <h2>Open</h2>
                            <ul id="open-list">
                            </ul>
                    </div>
                    <div class="col">
                            <h2>Closed</h2>
                            <ul id="closed-list">
                            </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
